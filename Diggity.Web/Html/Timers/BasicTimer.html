

<div style="height: 100%">

    <div id="timer_box" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-class="actionStatus">
        <hitt-timer enable-click="false"
                    enable-mousewheel="false"
                    end-file-scource=""
                    show-ready-timer="true"
                    buzzard-file-source="../../Content/audio/47434^BUZZER.mp3"
                    beep-file-source="../../Content/audio/beep-07.wav">
        </hitt-timer>
    </div>

    <div id="left_box" class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="actionStatus">
        {{currentInterval}}/{{intervalCount}}
    </div>

    <div id="action_box" class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="actionStatus">
        {{intervalStatusText}}
    </div>

    <div id="right_box" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <h3>Setup</h3>

        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2">Prepare Interval</label>
            <div class="col-lg-2">
                <input type="number" class="form-control" placeholder="Secs" ng-model="prepareInterval" />
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2">Work Interval</label>
            <div class="col-lg-2">
                <input type="number" class="form-control" placeholder="Mins" ng-model="workInterval.Minutes"/>
            </div>
            <div class="col-lg-2">
                <input type="number" class="form-control" placeholder="Secs" ng-model="workInterval.Seconds"/>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2">Rest Interval</label>
            <div class="col-lg-2">
                <input type="number" class="form-control" placeholder="Mins" ng-model="restInterval.Minutes" />
            </div>
            <div class="col-lg-2">
                <input type="number" class="form-control" placeholder="Secs" ng-model="restInterval.Seconds" />
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-2 col-md-2">Rounds</label>
            <div class="col-lg-2">
                <input type="number" class="form-control" placeholder="Count" ng-model="intervalCount" />
            </div>
            <div class="clearfix"></div>
        </div>
        <button class="btn btn-success" type="button">Set Time</button>
    </div>

</div>
