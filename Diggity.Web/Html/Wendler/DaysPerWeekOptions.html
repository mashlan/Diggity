

<div class="modal fade" id="daysPerWeekOptionsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Days Per Week</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-10">
                        <div class="radio radio-success" ng-repeat="opt in daysPerWeekOptions">
                            <label>
                                <input type="radio" name="days" ng-value="opt.option"
                                       ng-click="daysPerWeekSelected(opt)"
                                       ng-model="daysPerWeek.option" />
                                <span class="circle"></span>
                                <span class="check"></span>
                                {{opt.text}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
