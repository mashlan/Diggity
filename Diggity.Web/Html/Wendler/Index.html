

<div class="container">

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="list-group">
                <a href="javascript:void(0)" class="list-group-item" ng-repeat="exercise in wenderExercises | orderBy:'WendlerGroupId'">
                    <div class="row-picture">
                        <img src="../../Content/images/dumbbell.png"  style="background: none;"/>
                    </div>
                    <div class="row-content">
                        <div class="least-content">Record Date - {{exercise.RecordDate}}</div>
                        <h4 class="list-group-item-heading">{{exercise.ExerciseName}}</h4>
                        <div class="list-group-item-text">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">One Rep Max</label>
                                <div class="col-lg-1">{{exercise.Value}} {{exercise.UnitsName}}</div>

                                <label class="col-lg-2 control-label">Training Max</label>
                                <div class="col-lg-1">{{exercise.Value}} {{exercise.UnitsName}}</div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-separator"></div>
                </a>
            </div>
        </div>
    </div>
</div>
