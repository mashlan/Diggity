
<div ng-show="loading">
    <h2><i class="fa fa-2x fa-spin fa-spinner"></i> Loading Exercise . . .</h2>
</div>

<form role="form" ng-hide="loading">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="col-lg-9 panel-title"><a class="fa fa-backward" href="#/exercise" tooltip="Return to Exercise List"></a> Exercise</div>
            <div class="col-lg-3">
                <div class="btn-group pull-right">
                    <button class="btn btn-link btn-sm btn-navigation" ng-hide="isEditing" tooltip="Delete {{exercise.Name}}" class="btn btn-link" type="button" ng-click="deleteRecord()"><i class="fa fa-trash-o"></i></button>
                    <button class="btn btn-link btn-sm btn-navigation" ng-hide="isEditing" tooltip="Edit {{exercise.Name}}" class="btn btn-link" type="button" ng-click="editRecord()"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-link btn-sm btn-navigation" ng-show="isEditing" tooltip="Save {{exercise.Name}}" class="btn btn-link" type="button" ng-click="saveExercise()"><i class="fa fa-save"></i></button>
                    <button class="btn btn-link btn-sm btn-navigation" ng-show="isEditing && exercise.Id != null" tooltip="Cancel Edits to {{exercise.Name}}" class="btn btn-link" type="button" ng-click="cancelEdit()"><i class="fa fa-times-circle"></i></button>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="panel-body">
            <!-- Edit Record -->
            <div ng-show="isEditing">
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <input class="form-control" id="name" type="text" ng-model="exercise.Name" />
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="abbr">Abbreviation</label>
                    <input class="form-control" id="abbr" type="text" ng-model="exercise.Abbreviation" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <textarea class="form-control" id="description" rows="5" ng-model="exercise.Description"></textarea>
                </div>

                <div class="clearfix"></div>
                <label class="control-label">Exercise Type</label>
                <div class="clearfix"></div>
                <select class="form-control" id="Type" name="Type"
                        ng-model="exercise.ExerciseTypeId"
                        ng-options="type.Id as type.Name for type in availableExerciseTypes"></select>
                
            </div>

            <!-- View Record-->
            <div ng-hide="isEditing">
                <div class="form-group">
                    <label class="control-label">Name:</label>
                    <label>{{exercise.Name}}</label>
                </div>

                <div class="form-group">
                    <label class="control-label">Description:</label>
                    <label>{{exercise.Description}}</label>
                </div>
                
                <div class="form-group">
                    <label class="control-label">Abbreviation:</label>
                    <label>{{exercise.Abbreviation}}</label>
                </div>
                
                <div class="form-group">
                    <label class="control-label">Exercise Type:</label>
                    <label>{{exercise.ExerciseTypeName}}</label>
                </div>

               
            </div>
        </div>
    </div>

</form>
