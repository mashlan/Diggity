<div ng-show="loading">
    <h2><i class="fa fa-2x fa-spin fa-spinner"></i> Loading Exercise Types . . .</h2>
</div>

<form role="form" ng-hide="loading">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="col-lg-9 panel-title"><a class="fa fa-backward" href="#/exerciseType" tooltip="Return to Exercise Type List"></a> Exercise Type</div>
            <div class="col-lg-3">
                <div class="btn-group pull-right">
                    <button class="btn btn-link btn-sm btn-navigation" ng-hide="isEditing" tooltip="Delete {{exerciseType.Name}}" class="btn btn-link" type="button" ng-click="deleteRecord()"><i class="fa fa-trash-o"></i></button>
                    <button class="btn btn-link btn-sm btn-navigation" ng-hide="isEditing" tooltip="Edit {{exerciseType.Name}}" class="btn btn-link" type="button" ng-click="editRecord()"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-link btn-sm btn-navigation" ng-show="isEditing" tooltip="Save {{exerciseType.Name}}" class="btn btn-link" type="button" ng-click="saveUnit()"><i class="fa fa-save"></i></button>
                    <button class="btn btn-link btn-sm btn-navigation" ng-show="isEditing && exerciseType.Id != null" tooltip="Cancel Edits to {{exerciseType.Name}}" class="btn btn-link" type="button" ng-click="cancelEdit()"><i class="fa fa-times-circle"></i></button>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="panel-body">
            <!-- Edit Record -->
            <div ng-show="isEditing">
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <input class="form-control" id="name" type="text" ng-model="exerciseType.Name" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <textarea class="form-control" id="description" rows="5" ng-model="exerciseType.Description"></textarea>
                </div>
                
                <div class="clearfix"></div>
                <label class="control-label">Units Of Measure</label>
                <div class="clearfix"></div>

                <ul class="list-group check-group">
                    <li class="list-group-item col-lg-3" ng-repeat="unit in availableUnitsOfMeasure">
                        <span class="" ng-click="toggleSelection(unit)">
                            <i class="fa" ng-class="{'fa-check-square-o text-success': unit.selected, 'fa-square-o': !unit.selected}"></i> {{unit.Name}}
                        </span> 
                    </li>
                </ul>
            </div>

            <!-- View Record-->
            <div ng-hide="isEditing">
                <div class="form-group">
                    <label class="control-label">Name:</label>
                    <label>{{exerciseType.Name}}</label>
                </div>

                <div class="form-group">
                    <label class="control-label">Description:</label>
                    <label>{{exerciseType.Description}}</label>
                </div>
                
                <ul>
                    <li ng-repeat="unit in UnitOfMeasures">{{unit.Name}}</li>
                </ul>
            </div>
        </div>
    </div>

</form>
