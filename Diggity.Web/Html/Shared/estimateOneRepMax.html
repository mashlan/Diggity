
<div class="modal fade" id="one_rep_max_modal" tabindex="-1" role="dialog" ng-controller="AccountCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Estimate One Rep Max</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Weight</label>
                        <div class="col-md-10">
                            <input ng-model="estimatedWeight" type="number" class="form-control" placeholder="Weight" ng-change="calculateOneRepMax()"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Reps</label>
                        <div class="col-md-10">
                            <input ng-model="estimatedReps" class="form-control" type="number" placeholder="Reps" ng-change="calculateOneRepMax()"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Max</label>
                        <div class="col-md-10">
                            <input ng-model="estimatedOneRepMax" disabled="disabled" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">90% Max</label>
                        <div class="col-md-10">
                            <input ng-model="estimatedTrainingMax" disabled="disabled" class="form-control" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
