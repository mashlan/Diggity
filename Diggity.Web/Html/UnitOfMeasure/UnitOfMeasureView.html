<div ng-show="loading">
    <h2><i class="fa fa-2x fa-spin fa-spinner"></i> Loading Units . . .</h2>
</div>  

<div ng-hide="loading">
    <h2 class="col-lg-4 col-md-4 col-sm-4">Units of Measure</h2>

    <div class="pull-right">
        <div class="tf_pagination" style="margin: 0">
            <div class="inner">
                <a href="#/unitOfMeasure/new" class="page-numbers fa fa-plus"></a>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    
    <div class="list-group">
        <a href="#/unitOfMeasure/{{unit.Id}}" class="list-group-item" ng-repeat="unit in unitOfMeasures">
            <i class="fa fa-leaf"></i>
            <strong>{{unit.Name}}</strong>
        </a>
    </div>
</div>
