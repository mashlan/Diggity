<div ng-show="loading">
    <h2><i class="fa fa-2x fa-spin fa-spinner"></i> Loading Unit . . .</h2>
</div>

<form role="form" ng-hide="loading">

    <h2>Unit of Measure</h2>
    
    <div class="form-group">
        <label class="control-label emphasis" for="name">Name</label>
        <input id="name" type="text" class="" ng-model="unit.Name"/>
    </div>

    <div class="form-group">
        <label class="control-label emphasis" for="description">Description</label>
        <textarea id="description" class="" rows="5" ng-model="unit.Description" ></textarea>
    </div>
    
    <div class="clearfix"></div>
    <div class="pull-right">
        <button class="btn btn-green" type="button" ng-click="saveUnit()"><span>Save</span></button>
        <a class="btn btn-blue" href="#"><span>Cancel</span></a>
    </div>

</form>
